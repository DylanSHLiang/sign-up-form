<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sign Up | The Trophy Corner</title>
</head>
<body>
    <div class="background"><div class="hero"><img src="./images/thetrophycornerlogo.png"></div></div>
    <div class="container">
        <div class="message">
            <h1>This is not a real service. You need to know how to create 
                forms like this so that I can make amazing websites later.
                <br>Sign up <em>now</em> to get started.<br><br>Let's Go!
            </h1>
        </div>
        <form action="" method="post">
            <fieldset>
                <h1>Become a member today!</h1>
                <label for="first_name">FIRST NAME</label>
                <input type="text" id="first_name">
                <label for="last_name">LAST NAME</label>
                <input type="text" id="last_name">
                <label for="email">EMAIL</label>
                <input type="text" id="email">
                <label for="phone_number">PHONE NUMBER</label>
                <input type="text" id="phone_number">
                <label for="password">PASSWORD</label>
                <input type="text" id="password">
                <label for="confirm_password">CONFIRM PASSWORD</label>
                <input type="text" id="confirm_password">
                <div class="signup">
                    <button type="submit">Submit</button>
                    <p>Already have an account? <a>Log in</a></p>
                </div>
            </fieldset>
        </form>
    </div>
</body>
</html>
