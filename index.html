<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="./styles.css" rel="stylesheet">
    <title>Sign Up | The Trophy Corner</title>
</head>
<body>
    <div class="background">
        <div class="hero">
            <img src="./images/thetrophycornerlogo.png">
        </div>
    </div>
    <div class="container">
        <div class="message">
            <h1>This is not a real service. You need to know how to create 
                forms like this so that I can make amazing websites later.
                <br>Sign up <em>now</em> to get started.<br><br>Let's Go!
            </h1>
        </div>
        <form action="" method="post" autocomplete="off">
            <fieldset>
                <h1>Become a member today!</h1>
                <div class="fields">
                    <div class="column">
                        <div class="field">
                            <label for="first_name">FIRST NAME</label>
                            <input type="text" id="first_name" name="first_name" required placeholder="John">
                        </div>
                        <div class="field">
                            <label for="last_name">LAST NAME</label>
                            <input type="text" id="last_name" name="last_name" required placeholder="Wick">
                        </div>
                        <div class="field">
                            <label for="email">EMAIL</label>
                            <input type="email" id="email" name="email" required placeholder="jasonbourne@gmail.com">
                        
                        </div>
                    </div>
                    <div class="column">
                        <div class="field">
                            <label for="phone_number">PHONE NUMBER</label>
                            <input type="text" id="phone_number" name="phone_number" required placeholder="1234567890" pattern="\d{10}">
                        </div>
                        <div class="field">
                            <label for="password">PASSWORD</label>
                            <input type="password" id="password" name="password" required placeholder=" ">
                        </div>
                        <div class="field">
                            <label for="confirm_password">CONFIRM PASSWORD</label>
                            <input type="password" id="confirm_password" name="confirm_password" required placeholder=" ">
                        </div>
                    </div>
                </div>
            </fieldset>
            <div class="signup">
                <button type="submit">Create Account</button>
                <p>Already have an account? <a href="./pages/login.html">Log in</a></p>
            </div>
        </form>
    </div>
    <script src="./scripts.js"></script>
</body>
</html>
